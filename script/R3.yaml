hostname: R3

users:
  - username: admin
    role: network-admin
    secret: $6$oNZ71gVtbHihzZNA$07ciZpSnSFXClsXNXQr68sxuUG9qI/URjaLqgz.uXYtSYwUuo5bWmM7/lFeCV6gz/OIfCmLvEixj4uQ/CjcqV1

snmp:
  community:
    name: public
    perm: rw
  hosts:
    - ip: 10.0.0.1
      version: 2c
      community: public
  traps:
    - bgp
    - ospf if-state-change
    - ospfv3 if-state-change
    - snmp link-down
    - snmp link-up

mgmt_api:
  http:
    port: 50001
    shutdown: false
  gnmi:
    openmgmt:
      authorization: true
    persistence: true
  netconf: {}

vlans: []

interfaces:
  Ethernet1:
    switchport: false
    ipv4: 192.168.0.9/30
    ipv6: 2001:4::1/64
    ospf_area: 0.0.0.0
  Ethernet2:
    switchport: false
    ipv4: 192.168.0.2/30
    ipv6: 2001:7::2/64
  Ethernet5:
    switchport: false
    ipv4: 10.0.0.8/24
  Management0:
    switchport: false
    ipv4: 172.20.20.10/24
    ipv6: 3fff:172:20:20::a/64

ip_routing: true
ipv6_routing: true

static_routes:
  - dest: 0.0.0.0/0
    nh: 172.20.20.1

static_routes_ipv6:
  - dest: ::/0
    nh: 3fff:172:20:20::1

ospf:
  process_id: 1
  ipv4_networks:
    - network: 192.168.0.8/30
      area: 0.0.0.0
  max_lsa: 12000
  ipv6: true
  rid: 3.3.3.3
  redistribute_ipv6:
    - bgp
    - connected
  redistribute:
    - bgp

bgp:
  as: 333
  neighbors:
    - addr: 192.168.0.1
      remote_as: 555
    - addr: 2001:7::1
      remote_as: 555
      af: ipv6
