static_routes_ipv4:
  - prefix: 0.0.0.0/0
    next_hop: 172.20.20.1
  - prefix: 192.168.0.0/16
    next_hop: 192.168.0.2
  - prefix: 192.168.0.0/16
    next_hop: 192.168.0.6

static_routes_ipv6:
  - prefix: ::/0
    next_hop: 2001:6::2
  - prefix: ::/0
    next_hop: 2001:7::2
  - prefix: ::/0
    next_hop: 3fff:172:20:20::1
  - prefix: 2001:ab10::/64
    next_hop: 2001:6::2
  - prefix: 2001:ab10::/64
    next_hop: 2001:7::2
