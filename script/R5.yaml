    - addr: 192.168.0.6
      remote_as: 444
    - addr: 2001:6::2
      remote_as: 444
      af: ipv6
    - addr: 2001:7::2
      remote_as: 333
      af: ipv6
  networks:
    - 8.8.8.0/24
    - 8080:8080::/64
