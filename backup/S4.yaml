hostname: S4

users:
  - username: admin
    role: network-admin
    secret: $6$60mMP7Z/UFZROKF9$eZzSrqKm3lHEJM.EPm7eGowcNinA6FpdSM4EJnXZexxsXwrSB6bk8H7ELXBFLs9t964hQyRJzd.M1b3r2dGwY/

snmp:
  community:
    name: public
    perm: rw
  hosts:
    - ip: 10.0.0.1
      version: 2c
      community: public
  traps:
    - ospf if-state-change
    - ospfv3 if-state-change
    - snmp link-down
    - snmp link-up

mgmt_api:
  http:
    port: 50001
    shutdown: false
  gnmi:
    openmgmt:
      authorization: true
    persistence: true
  netconf: {}

vlans: []

interfaces:
  Ethernet1:
    switchport: false
    ipv4: 192.168.0.25/30
    ipv6: 2001:2::2/64
    ospf_area: 0.0.0.0
  Ethernet2:
    switchport: false
    ipv4: 192.168.0.18/30
    ipv6: 2001:3::2/64
    ospf_area: 0.0.0.0
  Ethernet3:
    switchport: false
    ipv4: 192.168.0.14/30
    ipv6: 2001:5::2/64
    ospf_area: 0.0.0.0
  Ethernet5:
    switchport: false
    ipv4: 10.0.0.7/24
  Management0:
    switchport: false
    ipv4: 172.20.20.8/24
    ipv6: 3fff:172:20:20::8/64

ip_routing: true
ipv6_routing: true

static_routes:
  - dest: 0.0.0.0/0
    nh: 172.20.20.1

static_routes_ipv6:
  - dest: ::/0
    nh: 3fff:172:20:20::1

ospf:
  process_id: 1
  ipv4_networks:
    - network: 192.168.0.12/30
      area: 0.0.0.0
    - network: 192.168.0.16/30
      area: 0.0.0.0
    - network: 192.168.0.24/30
      area: 0.0.0.0
  max_lsa: 12000
  ipv6: true
  rid: 40.40.40.40
